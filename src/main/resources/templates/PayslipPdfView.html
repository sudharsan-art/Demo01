<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Employee Payslip</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            border: 1px solid black;
            float: left;
            margin: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1 align="center">Payslip for the month of <span th:text="${monthName}"></span></h1>

<table>
    <tbody>
    <tr>
        <th>Name</th>
        <th>Code</th>
        <th>Department</th>
        <th>Designation</th>
    </tr>
    <tr>
        <td th:text="${employeeMonthlyPayslipOutputDto.getEmpName()}"></td>
        <td th:text="${employeeMonthlyPayslipOutputDto.getEmployeeCode()}"></td>
        <td th:text="${employeeMonthlyPayslipOutputDto.getDepartment()}"></td>
        <td th:text="${employeeMonthlyPayslipOutputDto.getDesignation()}"></td>
    </tr>
    </tbody>
</table>

<br/>

<table>
    <tbody>
    <tr>
        <th>Earnings</th>
        <th>Amount</th>
    </tr>
    <tr th:each="allowance : ${employeePaySlipAllowanceDto}">
        <td th:text="${allowance.getReason()}"></td>
        <td th:text="${allowance.getAmount()}"></td>
    </tr>
    </tbody>
</table>

<table>
    <tbody>
    <tr>
        <th>Deductions</th>
        <th>Amount</th>
    </tr>
    <tr th:each="deduction : ${employeePaySlipDeductionDto}">
        <td th:text="${deduction.getReason()}"></td>
        <td th:text="${deduction.getAmount()}"></td>
    </tr>
    </tbody>
</table>

<br/>

<table>
    <tbody>
    <tr>
        <th>Basic Salary</th>
        <td th:text="${basicSalary}"></td>
    </tr>
    <tr>
        <th>Net Salary</th>
        <td th:text="${netSalary}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
